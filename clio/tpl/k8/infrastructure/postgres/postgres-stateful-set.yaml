apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clio-postgres
  namespace: clio-infrastructure
spec:
  selector:
    matchLabels:
      app: clio-postgres
  replicas: 1
  serviceName: postgres-service-lb
  template:
    metadata:
      labels:
        app: clio-postgres
    spec:
      terminationGracePeriodSeconds: 60
      restartPolicy: Always
      securityContext:
        fsGroup: 999
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - lima-rancher-desktop
                      - docker-desktop
                      - minikube
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command: 
            - sh
            - -c
            - |
              echo "Fixing permissions for PostgreSQL data and backups..."
              echo "Before:"
              ls -ld /var/lib/postgresql/data /usr/local/backup-images
              chown -R 999:999 /var/lib/postgresql/data && chmod -R 700 /var/lib/postgresql/data
              chown -R 999:999 /usr/local/backup-images && chmod -R 755 /usr/local/backup-images
              echo "After:"
              ls -ld /var/lib/postgresql/data /usr/local/backup-images
              echo "Permissions fixed successfully"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
            - mountPath: /usr/local/backup-images
              name: postgres-backup-images
      containers:
        - name: clio-postgres
          image: postgres:16.12
          imagePullPolicy: "IfNotPresent"
          args: ["-c", "config_file=/etc/postgresql/postgresql.conf", "-c", "hba_file=/etc/postgresql/pg_hba.conf"]
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          resources:
            limits:
              memory: "{{PG_LIMIT_MEMORY}}"
              cpu: "{{PG_LIMIT_CPU}}"
            requests:
              memory: "{{PG_REQUEST_MEMORY}}"
              cpu: "{{PG_REQUEST_CPU}}"
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1 -p 5432
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1 -p 5432
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1 -p 5432
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
            successThreshold: 1
          env:
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: clio-postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clio-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: TZ
              value: "UTC"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
            - mountPath: /usr/local/backup-images
              name: postgres-backup-images
            - mountPath: /etc/postgresql/postgresql.conf
              name: postgres-config
              subPath: postgresql.conf
              readOnly: true
            - mountPath: /etc/postgresql/pg_hba.conf
              name: postgres-config
              subPath: pg_hba.conf
              readOnly: true
            - mountPath: /docker-entrypoint-initdb.d/init-db.sql
              name: postgres-config
              subPath: init-db.sql
              readOnly: true
            - mountPath: /dev/shm
              name: dshm
      volumes:
        - name: postgres-config
          configMap:
            name: postgres-config
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
      namespace: clio-infrastructure
    spec:
      storageClassName: clio-storage
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
  - metadata:
      name: postgres-backup-images
      namespace: clio-infrastructure
    spec:
      storageClassName: clio-storage
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi