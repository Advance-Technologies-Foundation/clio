apiVersion: v1
kind: Service
metadata:
  name: redis-service-lb
  namespace: clio-infrastructure
  labels:
    app: clio-redis
spec:
  selector:
    app: clio-redis
  type: LoadBalancer 
  ports:
  - port: 6379
    targetPort: 6379


---
apiVersion: v1
kind: Service
metadata:
  name: redis-service-internal
  namespace: clio-infrastructure
  labels:
    app: clio-redis
spec:
  selector:
    app: clio-redis
  type: ClusterIP 
  ports:
  - port: 6379
    targetPort: 6379