apiVersion: apps/v1
kind: Deployment
metadata:
  name: clio-email-listener
  namespace: clio-infrastructure
spec:
  selector:
    matchLabels:
      app: clio-email-listener
  replicas: 1
  template:
    metadata:
      labels:
        app: clio-email-listener
    spec:
      containers:
        - name: email-listener
          image: bpmonline/emaillistener:1.0.10
          imagePullPolicy: "IfNotPresent"
          resources:
            requests:
              cpu: "0.1"
              memory: "128Mi"
            limits:
              cpu: "0.5"
              memory: "512Mi"
          env:
            - name: ExchangeListenerRedisHost
              value: "redis-service-internal:6379"
            - name: ExchangeListenerRedisDatabase
              value: "0"
          ports:
            - containerPort: 8080
